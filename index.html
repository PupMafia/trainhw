<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <title>Train HW</title>

</head>

<body>

    <div class="jumbotron">

        <h1 class="display-4">Train Schedule</h1>

        <p class="lead">Choo choo!</p>

    </div>

    <div class="row" id="results">

        <div class="card col-4 offset-4" style="width: 18rem;">

            <div class="card-header">
                Current Train Schedule
            </div>

            <ul class="list-group list-group-flush">

                <li class="list-group-item"></li>

            </ul>

        </div>

    </div>

    <br>
    <br>
    <br>

    <div class="row">

        <div class="card col-4 offset-4">

            <div class="card-body">

                <form>

                    <div class="form-group">

                        <label for="TrainName">Train Name</label>
                        <input type="text" class="form-control" id="trainname" aria-describedby="trainHelp" placeholder="Enter Train Name">

                    </div>

                    <div class="form-group">

                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter Destination">

                    </div>

                    <div class="form-group">

                        <label for="FirstTrain">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firsttrain" placeholder="First Train Time">

                    </div>

                    <div class="form-group">

                        <label for="Frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">

                    </div>

                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>

                </form>

            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>

</html>
